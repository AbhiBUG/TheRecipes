 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 220" width="280" height="220">

        <defs>
          {/* Gradient for kadhai */}
          <linearGradient id="kadhaiGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stopColor="#666"/>
            <stop offset="100%" stopColor="#222"/>
          </linearGradient>

          {/* Gradient for text */}
          <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stopColor="#ff8800"/>
            <stop offset="100%" stopColor="#e62e00"/>
          </linearGradient>
        </defs>

        {/* Kadhai Bowl (curvy) */}
        <path d="M40 120 Q140 50 240 120 Q140 170 40 120 Z"
              fill="url(#kadhaiGrad)" stroke="#111" strokeWidth="2"/>

        {/* Decorative inner line art */}
        <path d="M50 115 Q140 60 230 115"
              fill="none" stroke="#444" strokeWidth="1.5"/>
        <path d="M55 125 Q140 80 225 125"
              fill="none" stroke="#555" strokeWidth="1"/>

        {/* Handles with traditional curve */}
        <path d="M38 115 C15 110, 15 140, 38 135"
              fill="none" stroke="#444" strokeWidth="5" strokeLinecap="round"/>
        <path d="M242 115 C265 110, 265 140, 242 135"
              fill="none" stroke="#444" strokeWidth="5" strokeLinecap="round"/>

        {/* Rising smoke */}
        <path d="M110 85 C105 60, 115 40, 110 10"
              fill="none" stroke="gray" strokeWidth="2.5" strokeLinecap="round" opacity="0.8"/>
        <path d="M140 85 C135 55, 145 35, 140 5"
              fill="none" stroke="gray" strokeWidth="2.5" strokeLinecap="round" opacity="0.7"/>
        <path d="M170 85 C165 55, 175 35, 170 10"
              fill="none" stroke="gray" strokeWidth="2.5" strokeLinecap="round" opacity="0.6"/>

        {/* Logo Text inside the Kadhai */}
        <text x="140" y="135" textAnchor="middle"
              fontFamily="Georgia, serif"
              fontSize="22" fontWeight="bold"
              fill="url(#textGrad)">
          TheRecipes
        </text>
      </svg>